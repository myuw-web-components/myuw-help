<style>
  body {
    padding: 0;
    margin: 0;
    background: #e2e2e2;
  }
  /* Styles for demo purposes only */
  .demo__container {
    height: 800px;
  }
  .demo__button-box {
    margin: 36px 48px;
  }
  .demo__feedback-button {
    font-size: 22px;
    padding: 6px 12px;
    min-width: 84px;
    min-height: 48px;
    border-radius: 4px;
    border-color: transparent;
    background: #fff;
    color: #222;
    box-shadow: 0 1px 3px 0 rgba(0,0,0,0.2), 0 1px 1px 0 rgba(0,0,0,0.14), 0 2px 1px -1px rgba(0,0,0,0.12);
    transition: all 0.2s cubic-bezier(.25,.8,.25,1);
  }
  .demo__feedback-button:hover {
    cursor: pointer;
    box-shadow: 0 4px 10px 0 rgba(0,0,0,0.2);
    background: rgb(241, 241, 241);
  }
  .demo__feedback-button:focus {
    outline: none;
  }
  #dialog-actions {
    margin-top: 2.8em;
  }
  .dialog-action {
    color: rgba(255,255,255,0.87);
    background-color: rgb(4,121,168);
    padding: 10px;
    text-decoration: none;
  }
</style>

<!-- Web component polyfill loader -->
<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
<!-- MyUW web components -->
<script type="module">
  import "https://cdn.my.wisc.edu/@myuw-web-components/myuw-app-styles@latest/myuw-app-styles.min.mjs";
  import "https://unpkg.com/@myuw-web-components/myuw-app-bar@^1?module";
  import "./dist/myuw-feedback.mjs";
  window.setCustomPosition = () => {
    document.dispatchEvent(new CustomEvent('set-myuw-feedback-position', {
      detail: {
        position: {
          left: '100px',
          top: '100px'
        }
      }
    }));
  }
  window.giveFeedback = () => {
    document.dispatchEvent(new Event('show-myuw-feedback'));
  }
</script>

<myuw-app-bar theme-name="MyUW" app-name="Feedback">
  <myuw-feedback myuw-feedback-title="Feedback" slot="myuw-feedback" show-button>
    <div slot="myuw-feedback-content">
      <p>Please tell us what you think about the new all-in-one, integrated home for MyUW widgets.</p>
      <div id="dialog-actions">
        <a class="dialog-action" target="_blank" rel="noopener noreferrer" href="#">
          Give Feedback</a>
      </div>
    </div>
  </myuw-feedback>
</myuw-app-bar>
<div class="demo__container">
  <div class="demo__button-box">
    <button class="demo__feedback-button" onclick="giveFeedback()">Click me to open the dialog!</button>
    <button class="demo__feedback-button" onclick="setCustomPosition()">Use a custom position</button>
  </div>
</div>
